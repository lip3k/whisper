<div class="container">

  <h1 class="display-3 text-center">WHISPER</h1>

  <app-menu (onChangeView)="handleViewChange($event)"></app-menu>

  <app-whisper-composer *ngIf="showComposer" (onNewWhisper)="getWhispers()"></app-whisper-composer>

  <ng-container *ngIf="whispers && !showComposer">
    <app-whisper-card *ngFor="let whisper of whispers" [data]="whisper" (onLove)="getWhispers()"></app-whisper-card>
  </ng-container>

</div>
