<div class="card">

  <div class="card-body">
    <div class="row">
      <div class="col-2 border-right">
        <h3><i class="fa text-danger" [ngClass]="data.voted ? 'fa-heart' : 'fa-heart-o'" aria-hidden="true" (click)="giveLove()"></i></h3>
        <h6 class="text-center text-danger">{{ data.rating }}</h6>
      </div>
      <div class="col-10">
        <blockquote class="blockquote">
          <p class="mb-0">{{ data.text }}</p>
          <footer class="blockquote-footer text-right">By <cite title="Source Title">{{ data.author }}</cite></footer>
        </blockquote>
      </div>
    </div>

  </div>
</div>
