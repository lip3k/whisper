<div class="card border-0">

  <div class="card-body border-0">
    <div class="row">
      <div class="col-3 border-right">
        <h3><i class="fa color-red animated" [ngClass]="data.voted ? 'fa-heart' : 'fa-heart-o'" aria-hidden="true" (mousedown)="giveLove($event)"></i></h3>
        <h6 class="text-center text-danger">{{ data.rating }}</h6>
      </div>
      <div class="col-9">
        <blockquote class="blockquote">
          <p class="mb-0 text">{{ data.text }}</p>
          <footer class="blockquote-footer text-right author">By <cite title="Source Title">{{ data.author }}</cite></footer>
        </blockquote>
      </div>
    </div>

  </div>
</div>
